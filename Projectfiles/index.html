<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoultryDetect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
    <div class="text-2xl font-bold">üêî PoultryDetect</div>
    <nav class="space-x-6">
      <a href="#" class="hover:underline">HOME</a>
      <a href="#" class="hover:underline">ABOUT</a>
      <a href="#" class="hover:underline">CONTACT</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 px-4">
    <h1 class="text-3xl md:text-4xl font-semibold mb-6 leading-snug">
      Welcome to Poultry Health Hub,<br>
      your comprehensive resource for poultry disease management and prevention.
    </h1>
    <a href="/upload" class="inline-block mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg text-lg transition duration-300">
      GET STARTED
    </a>
  </section>

  <!-- Image Gallery -->
  <section class="px-6 py-10">
    <h2 class="text-center text-2xl font-semibold mb-8">Sample Insights</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      
      <!-- Coccidiosis (symbolic image) -->
      <div class="rounded-lg overflow-hidden border border-gray-700">
        <img src="https://i.pinimg.com/736x/72/16/00/7216006d1ba447989399983973ae0fd8.jpg" alt="Coccidiosis" class="w-full h-48 object-cover">
        <p class="text-center py-2 bg-gray-900">Coccidiosis (Parasites)</p>
      </div>

      <!-- Sick Chicken -->
      <div class="rounded-lg overflow-hidden border border-gray-700">
        <img src="https://i.pinimg.com/736x/f7/19/4b/f7194b47536922d76a453655de9d310e.jpg" alt="Sick Chicken" class="w-full h-48 object-cover">
        <p class="text-center py-2 bg-gray-900">Sick Chicken</p>
      </div>

      <!-- Healthy Chicken -->
      <div class="rounded-lg overflow-hidden border border-gray-700">
        <img src="https://i.pinimg.com/736x/c7/47/cf/c747cf7af806b33a38e6e270ef6598d1.jpg" alt="Healthy Chicken" class="w-full h-48 object-cover">
        <p class="text-center py-2 bg-gray-900">Healthy Chicken</p>
      </div>

      <!-- Poultry Housing -->
      <div class="rounded-lg overflow-hidden border border-gray-700">
        <img src="https://i.pinimg.com/736x/d2/a4/28/d2a42800fda0407403076e7defc909b8.jpg" alt="Poultry House" class="w-full h-48 object-cover">
        <p class="text-center py-2 bg-gray-900">Poultry Housing</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 border-t border-gray-800 text-gray-400 text-sm">
    &copy; 2025 PoultryDetect. All rights reserved.
  </footer>

</body>
</html>
